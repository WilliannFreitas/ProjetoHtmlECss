<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídeas em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes
        ou simplesmente sumenta e diminui o tamanho do seu navegador.
    </p>

    <picture>
        <source media="(max-width:700px)" srcset="imagens/P.jpg" type="image/jpg">
        <source media="(max-width:1000px)" srcset="imagens/M.jpg" type="image/jpg"> 
        <img src="imagens/G.jpg" alt="Imagem flixível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio src="midea/PureMagic.mp3" controls autoplay></audio>
    
    <audio>
        <source media="midea/guanacast-33.mp3" type="audio/mpeg">
        <source media="midea/guanacast-33.wav" type="audio/wav">
        <source media="midea/guanacast-33.ogg" type="audio/ogg">
        <p>Infelizmente seu navegador não consegue reproduzir áudio.
        <a href="midea/guanacast-33.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>

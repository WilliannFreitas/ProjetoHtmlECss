<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre 
        os termos para descobrir qual deverá utilizar em cada caso.
    <ul type="square">
        <li><abbr title="Use tags <p> para parágrafos">Parágrafos</abbr></li>
        <li><abbr title="Use tags <1>...<6> para títulos, conforme hierarquia">Títulos</abbr></li>
        <li><abbr title="Use tags <img>">Imagens</abbr></li>
        <li><abbr title="Use tags <abbr>">Abreviações</abbr></li>
        <li><abbr title="Use tags <code>">Código-fonte</abbr></li>
        <li><abbr title="Use tags <ol> e <li> ">Listas numeradas</abbr></li>
        <li><abbr title="Use tags <ul> e <li> ">Listas com demarcadores</abbr></li>
            
    </ul>
